<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Conversor de Moedas</title>
</head>

<body>
    <main>

        <label>
            <p class="category">Converter <b>de</b></p>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            <p class="category">Converter <b>para</b></p>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>

        <label>
            <p class="category">Valor</p>
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="moeda-a-converter">
                <p class="currency">Real</p>
                <P class="currency-value-to-convert">R$ 0,00</P>
            </div>

            <img class="arrow" src="./assets/Vector2.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="moeda-convertidada">
                <p class="currency" id="USD">Dólar</p>
                <P class="currency-value-converted">US$ 0,00</P>
            </div>

        </section>

    </main>

    <script src="./script.js"></script>
</body>

</html>
